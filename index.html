<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Document</title>
</head>
<body>
    <div class="landing-page">
        <div class="container">
            <div class="header">
                <img src="./imgs/logo.svg" alt="">
            </div>

            <div class="main-content">
                <div class="left-div">
                    <img src="./imgs/illustration-mockups.svg" alt="">
                </div>
                <div class="right-div">
                    <div class="right-div-content">
                        <h3>Build The Community <br> Your Fans Will Love</h3>
                        <p>
                            Huddle re-imagines the way we bulid communities. You have a voice,
                            but so does your audience.
                            Create connections with your users as you engage in genuine discussion
                        </p>
                        <button class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
            <div class="links">
                <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
                <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
                <span><i class="fa fa-instagram" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    
</body>
</html>
